<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME YOUTUBE</title>
</head>
<body>
    <div id="app">
        <header>
          <ion-icon class="youtube" name="logo-youtube"></ion-icon>
          <ion-icon name="albums-outline"></ion-icon>
          <ion-icon name="notifications-outline"></ion-icon>
          <ion-icon name="search-outline"></ion-icon>
          
        </header>
      
        <nav>
          <button>History</button>
          <button>Podcast</button>
          <button class="active">Editing</button>
          <button>Computer</button>
          <button>Javascript</button>
        </nav>
      
        <main>
          <section>
            <img src="https://i.pinimg.com/736x/43/af/85/43af85cd51bac9206d17557f2e40c313.jpg" alt="">
            <div class="info-canal">
              <img 
              class="filme" src="https://i.pinimg.com/736x/67/7a/2b/677a2bf4c47123fe5296ceb6fe40447c.jpg" alt="">
              <div class="title-canal-info">
                <h6>Taylor Swift</h6>
                <p>Midnights (Taylor's Version)</p>
          </section>
      
          <section>
            <img src="https://i.pinimg.com/564x/ff/7f/a2/ff7fa2a7029fd634adf5fb7bf0db913c.jpg" alt="">
            <div class="info-canal">
              <img 
              class="filme" src="https://i.pinimg.com/564x/11/1f/0f/111f0f8cad0fb43babacbf963608ce63.jpg" alt="">
              <div class="title-canal-info">
                <h6>Mac Miller</h6>
                <p>Mac Miller - My Favorite Part (feat. Ariana Grande) (Live)</p>
          </section>
        </main>
      
      
      <footer>
        <div>
          <ion-icon name="home"></ion-icon>
          <span>Home</span>
        </div>
      
        <div>
          <ion-icon name="play-circle-outline"></ion-icon>
          <span>Shorts</span>
        </div>
      
        <div>
          <ion-icon name="add"></ion-icon>
        </div>
      
        <div>
          <ion-icon name="albums-outline"></ion-icon>
          <span>Subscriptions</span>
        </div>
      
        <div>
          <img src="https://i.pinimg.com/564x/c3/41/89/c34189e4166d05281c2f5d4c2cd0a0be.jpg">
          <span>You</span>
        </div>
      
      </footer>
      
    </div>
</body>

</html>
